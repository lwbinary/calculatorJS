<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Calculator Type "S"</title>
<link type="text/css" rel="stylesheet" href="css/calculator_s.css" />
    
<style> 
@font-face {
   font-family: LcdFont;
   src: url(Calculator.ttf);
}
</style>
    
</head>
    
<body>
<div id="calculator">
	<!-- Screen -->
	<div class="top">
        <text>CALCULATOR TYPE "S"</text>

		<div class="screen"></div>
	</div>
	<div class="keys">
		<!-- operators and  keys -->
        
        <span class="clear">C</span>
        <span class="row1">ANS</span>
        <span class="row1">ENTRY</span>
        <span class="delete">&#8592</span>
    
        
        <span class="row2">(</span>
        <span class="row2">)</span>
        <span class="row2">/</span>
        <span class="operator">x</span>

		<span>7</span>
		<span>8</span>
		<span>9</span>
		<span class="operator">-</span>
        
		<span>4</span>
		<span>5</span>
		<span>6</span>
		<span class="operator">+</span>
        
        <span class="equals">=</span>

		<span>1</span>
		<span>2</span>
		<span>3</span>
        
        <span class="zero">0</span>
		<span>.</span>

	</div>
</div>
<script src="js/calculator_s.js" type="text/javascript"></script>
</body>
    
</html>
